<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{ 'GroupSettings.ModelJoinLink.Title' | translate }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div class="position-relative qr" style="height: 275px">
    <qr-code class="position-absolute top-0 start-50 translate-middle-x" [value]="getJoinUrl()"></qr-code>
    <button *ngIf="isCreator" type="button" (click)="recreateJoin()" class="btn btn-light position-absolute start-50 translate-middle-x">
      <img src="assets/icons8-reload-36.png">
    </button>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" aria-describedby="basic-addon2" disabled [value]="key">
    <span class="input-group-text" id="basic-addon2">
      <button type="button" class="btn btn-light" (click)="copyKey()">{{ 'GroupSettings.ModelJoinLink.Copy' | translate }}</button>
    </span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    {{ 'GroupSettings.ModelJoinLink.Close' | translate }}
  </button>
</div>
