<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ 'StorageObjectProperties.Title' | translate }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body" style="overflow-x: auto">
    <app-storage-object-properties-component [item]="item"></app-storage-object-properties-component>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
        {{ 'StorageObjectProperties.Close' | translate }}
    </button>
</div>
