<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ 'FileStorage.OpenFile.Title' | translate }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body" style="overflow-x: auto">
    <div class="container">
        <div class="row">
            <app-storage-object-properties-component [item]="item"></app-storage-object-properties-component>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="onDownload()">{{"FileStorage.OpenFile.Download" | translate}}</button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
        {{ 'FileStorage.OpenFile.Close' | translate }}
    </button>
</div>
