<div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">{{"Login.Email" | translate}}</span>
        <input type="email" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" [(ngModel)]="email">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">{{"Login.Password" | translate}}</span>
        <input type="password" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" [(ngModel)]="password">
    </div>
    <button type="button" class="horizontal-center btn btn-primary big" (click)="onLogin()">{{"Login.Login" | translate}}</button>
</div>
<div class="or-text" *ngIf="isViewTelegram">
    <span class="or">{{"Login.Or" | translate}}</span>
</div>
<div *ngIf="isViewTelegram">
    <button type="button" class="horizontal-center btn btn-primary" [routerLink]="['/auth/telegram']">{{"Login.LoginTelegram" | translate}}</button>
</div>
<hr *ngIf="isViewRegin">
<div *ngIf="isViewRegin">
    <button type="button" class="horizontal-center btn btn-warning big" [routerLink]="['/auth/regin']">{{"Login.Registration" | translate}}</button>
</div>
